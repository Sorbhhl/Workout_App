<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Workout App</title>
</head>
<body>
    <!--5/10/15 minute routine, configure how many repetitions
        center routine - top routine, bottom current, next and previous.
        right: music and sounds, just sounds, mute
     -->
    <div class="app">
        <div class="workout_config">
            <button data-time="370">6 minutes</button>
            <button data-time="740">12 minutes</button>
            <button data-time="1110">18 minutes</button>
        </div>
        <div class="workout">
            <div class="progressbar-cont">
                <div class="progressbar">
                    <div class="progressbar_value"></div>
                    <progress value="0" max="100">100%</progress>
                </div>
                <span class="bar-value-full-wk">5 minutes</span>
            </div>
            <div>
                <h3 class="time-display">0:00</h3>
            </div>
            <div class="current-workout">
                <div class="get-ready-cont">
                    <h3>GET READY</h3>
                    <div class="cont-countdown-circle">
                        <div class="countdown-b-circle-outer countdown-b-circle-start countdown-circle"></div>
                        <div class="countdownCont"><span></span></div>
                    </div>
                    <h3>Next exercise:</h3>
                </div>
                <div class="current-workout-img">
                    <img src="./resources/gifs/a93c82108677535.5fc3684e78f67.gif">
                </div>
            </div>
            <div>
                <a class="play-btn" href="#">â–¶</a>
            </div>
            <audio src="./resources/sounds/funkyelement.mp3" class="song"></audio> 
        </div>
        <div class="sound_config">
            <button data-sound="./resources/sounds/funkyelement.mp3">
                <!-- data-video="./resources/video/" -->
                Music and sonds on / Option 1
            </button>
            <button data-sound="./resources/sounds/funkyelement.mp3">
                <!-- data-video="./resources/video/" -->
                Music and sounds on / Option 2
            </button>
            <button data-sound="">
                <!-- data-video="./resources/video/" -->
                Music off / Sound on
            </button>
            <button data-sound="">
                <!-- data-video="./resources/video/" -->
                Mute all
            </button>
            <div></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
